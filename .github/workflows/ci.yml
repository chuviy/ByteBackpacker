name: CI

on: [push]

jobs:
  test:
    runs-on: macOS-latest
    name: Test
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build and test
        run: xcodebuild test -scheme ByteBackpacker # swift test --enable-code-coverage is not yet supported
      - name: Upload coverage to Codecov  
        run: |
          CODECOVPATH=$(swift test --show-codecov-path)
          echo $CODECOVPATH
          bash <(curl -s https://codecov.io/bash) -X xcodeplist -f $CODECOVPATH -t ${{ secrets.CODECOV_TOKEN }}
